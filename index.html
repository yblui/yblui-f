<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Yblui-f 闹钟和时钟。" />
	<title>闹钟和时钟</title>
	<link rel="stylesheet" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="favicon.png" />
	<link rel="apple-touch-icon" href="favicon.png" />
</head>

<body>
	<div id="tgl">
		<p>闹钟和时钟</p>
		<p id="jsq" onclick="sel('jsq');">计时器</p>
		<p id="naz" onclick="sel('naz');">闹钟</p>
		<p id="sjz" onclick="sel('sjz');">世界时钟</p>
		<p id="mib" class="sld" onclick="sel('mib');">秒表</p>
		<p id="set" onclick="sel('set');" title="设置">&#xe806;</p>
	</div>
	<div id="jishiqi">
		<div class="box">
			1分钟
			<div class="cte"><span id="j1分钟">00:01:00</span></div>
			<div class="cte">
				<button onclick="stt('1分钟');" class="blb" title="开始">&#xe801;</button><button onclick="rst('1分钟');" title="重置">&#xe802;</button>
				<button onclick="jfc(this);" title="展开">&#xe800;</button>
			</div>
		</div>
		<div class="box">
			3分钟
			<div class="cte"><span id="j3分钟">00:03:00</span></div>
			<div class="cte">
				<button onclick="stt('3分钟');" class="blb" title="开始">&#xe801;</button><button onclick="rst('3分钟');" title="重置">&#xe802;</button>
				<button onclick="jfc(this);" title="展开">&#xe800;</button>
			</div>
		</div>
		<div class="box">
			5分钟
			<div class="cte"><span id="j5分钟">00:05:00</span></div>
			<div class="cte">
				<button onclick="stt('5分钟');" class="blb" title="开始">&#xe801;</button><button onclick="rst('5分钟');" title="重置">&#xe802;</button>
				<button onclick="jfc(this);" title="展开">&#xe800;</button>
			</div>
		</div>
		<div class="box">
			10分钟
			<div class="cte"><span id="j10分钟">00:10:00</span></div>
			<div class="cte">
				<button onclick="stt('10分钟');" class="blb" title="开始">&#xe801;</button><button onclick="rst('10分钟');" title="重置">&#xe802;</button>
				<button onclick="jfc(this);" title="展开">&#xe800;</button>
			</div>
		</div>
		<div class="opt">
			<button id="bjj" class="fan" onclick="edt();" title="编辑计时器">&#xe804;</button><button onclick="adj();" id="tjj"
				class="blb fan">&#xe803; 添加新计时器</button>
		</div>
		<div id="add" class="dlg">
			<h2>添加新计时器</h2>
			<div id="adt" class="etm">
				<span contenteditable="true">00</span>:<span contenteditable="true">00</span>:<span
					contenteditable="true">00</span>
			</div>
			<input type="text" value="计时器(1)" />
			<br />
			<button
				onclick="sve(document.getElementById('add').getElementsByTagName('input')[0].value, document.getElementById('adt').innerText);"
				class="blb fan">保存</button><button onclick="document.getElementById('add').style.display = 'none';"
				class="fan">取消</button>
		</div>
	</div>
	<div id="naozhong">
		<div class="dlg" id="xnz">
			<h2>添加新闹钟</h2>
			<div class="etm">
				<span contenteditable="true">07</span>:<span contenteditable="true">00</span>
			</div>
			<input type="text" value="闹钟(1)" />
			<label>
				<input type="checkbox" id="cfn" />重复闹钟
			</label>
			<br />
			<div class="sma">
				<button onclick="ccl(this);">日</button><button onclick="ccl(this);">一</button><button onclick="ccl(this);">二</button><button onclick="ccl(this);">三
					</button><button onclick="ccl(this);">四</button><button onclick="ccl(this);">五</button><button onclick="ccl(this);">六</button>
			</div>
			暂停时间 <select id="sct">
				<option>已禁用</option>
				<option>5分钟</option>
				<option selected="selected">10分钟</option>
				<option>20分钟</option>
				<option>30分钟</option>
				<option>1小时</option>
			</select>
			<br />
			<button class="blb fan" onclick="bcn(this.parentNode.getElementsByClassName('etm')[0].innerText, this.parentNode.getElementsByTagName('input')[0].value, this
				.parentNode.getElementsByClassName('sma')[0].getElementsByTagName('button')[0].style.borderColor,this.parentNode.getElementsByClassName('sma')[0]
				.getElementsByTagName('button')[1].style.borderColor,this.parentNode.getElementsByClassName('sma')[0].getElementsByTagName('button')[2]
				.style.borderColor,this.parentNode.getElementsByClassName('sma')[0].getElementsByTagName('button')[3].style.borderColor,this
				.parentNode.getElementsByClassName('sma')[0].getElementsByTagName('button')[4].style.borderColor,this.parentNode
				.getElementsByClassName('sma')[0].getElementsByTagName('button')[5].style.borderColor,this.parentNode.getElementsByClassName('sma')[0]
				.getElementsByTagName('button')[6].style.borderColor, document.getElementById('sct').selectedIndex);">保存</button>
			<button class="fan" onclick="document.getElementById('xnz').style.display = 'none';">取消</button>
		</div>
		<div class="box sct2">
			<div class="lte">
				<input type="checkbox" class="cbx" />
				<button onclick="dbx(this.parentNode.parentNode);" class="ltb fan">删除</button>
				<span class="tmd">7:00</span>
				<br />
				<span></span>
				<br />
				<span class="hel">早上好</span>
				<div class="sma">
					<button style="border-color: #065378;">日</button><button style="border-color: #065378;">一</button><button style="border-color: #065378;">二
						</button><button style="border-color: #065378;">三</button><button style="border-color: #065378;">四</button><button
						style="border-color: #065378;">五</button><button style="border-color: #065378;">六</button>
				</div>
			</div>
		</div>
		<div class="opt">
			<button class="fan" onclick="ted();" id="nze" title="编辑闹钟">&#xe804;</button><button class="blb fan" onclick="tjn();" id="nzf">&#xe803; 添加闹钟</button>
		</div>
	</div>
	<div id="shijieshizhong">
		<div class="opt">
			<button class="fan" id="cpr" onclick="cmp();">比较</button><button class="fan" onclick="hdt();"
				id="ced" title="编辑时钟">&#xe804;</button><button class="blb fan" onclick="adc();" id="cac">&#xe803; 添加新城市</button>
		</div>
		<div id="search">
			<input type="text" placeholder="输入地点" id="epl" onkeyup="srh(this.value);" />
			<div id="blx"></div>
		</div>
		<div class="box vrg">
			<span id="lct" class="fsj"></span>
			<div class="ilk">
				<b>本地时间</b>
				<br />
				<span id="wdt" class="rqj"></span>
			</div>
		</div>
		<div id="hde">
			<input type="date" />
			<div class="box vrg">
				<div>
					<b>本地时间</b>
					<br />
					<span id="wdu" class="rqj"></span>
				</div>
				<button onclick="rev();" class="fan nrt">向前</button>
				<table>
					<tr id="vgo">
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
				<button onclick="ext();" class="fan nrt">向后</button>
			</div>
		</div>
	</div>
	<div id="miaobiao">
		<button onclick="fsc();" id="fcb" title="展开">&#xe800;</button>
		<div id="div">
			<span id="a">00</span>:<span id="b">00</span>:<span id="c">00</span>.<span id="d">00</span>
		</div>
		<button onclick="da();" id="bta" class="blb" title="开始">&#xe801;</button>
		<button onclick="db();" id="btb" disabled="disabled" title="计次">&#xe805;</button>
		<button onclick="dc();" id="btc" disabled="disabled" title="重置">&#xe802;</button>
		<br />
		<table id="tbl" cellspacing="0">
			<tr id="ttr">
				<th>分圈计时</th>
				<th></th>
				<th>时间</th>
				<th>总计</th>
			</tr>
		</table>
	</div>
	<div id="shezhi">
		<h1>设置</h1>
		<h2>应用程序主题</h2>
		<form>
			<label>
				<input type="radio" checked="checked" name="tme" onclick="tun(true);" />浅色
			</label>
			<br />
			<label>
				<input type="radio" name="tme" onclick="tun(false);" />深色
			</label>
		</form>
	</div>
	<script src="script.js"></script>
</body>

</html>
