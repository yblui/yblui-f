<!--添加新计时器数字自动保留两位，闹钟，世界时钟-->
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>闹钟和时钟</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="tgl">
		<p>闹钟和时钟</p>
		<p id="jsq" onclick="sel('jsq');">计时器</p>
		<p id="naz" onclick="sel('naz');">闹钟</p>
		<p id="sjz" onclick="sel('sjz');">世界时钟</p>
		<p id="mib" class="sld" onclick="sel('mib');">秒表</p>
		<p id="set" onclick="sel('set');">设置</p>
	</div>
	<div id="jishiqi">
		<div class="box">
			1分钟
			<div class="cte"><span id="j1分钟">00:01:00</span></div>
			<div class="cte">
				<button onclick="stt('1分钟')" class="blb">开始</button><button onclick="rst('1分钟')">重置</button>
				<button onclick="jfc(this);">展开</button>
			</div>
		</div>
		<div class="box">
			3分钟
			<div class="cte"><span id="j3分钟">00:03:00</span></div>
			<div class="cte">
				<button onclick="stt('3分钟')" class="blb">开始</button><button onclick="rst('3分钟');">重置</button>
				<button onclick="jfc(this);">展开</button>
			</div>
		</div>
		<div class="box">
			5分钟
			<div class="cte"><span id="j5分钟">00:05:00</span></div>
			<div class="cte">
				<button onclick="stt('5分钟')" class="blb">开始</button><button onclick="rst('5分钟')">重置</button>
				<button onclick="jfc(this);">展开</button>
			</div>
		</div>
		<div class="box">
			10分钟
			<div class="cte"><span id="j10分钟">00:10:00</span></div>
			<div class="cte">
				<button onclick="stt('10分钟')" class="blb">开始</button><button onclick="rst('10分钟')">重置</button>
				<button onclick="jfc(this);">展开</button>
			</div>
		</div>
		<div class="opt">
			<button id="bjj" class="fan" onclick="edt()">编辑计时器</button><button onclick="adj();" id="tjj"
				class="blb fan">添加新计时器</button>
		</div>
		<div id="add">
			<h2>添加新计时器</h2>
			<div id="adt">
				<span contenteditable="true">00</span>:<span contenteditable="true">00</span>:<span
					contenteditable="true">00</span>
			</div>
			<input type="text" value="计时器(1)" />
			<br />
			<button
				onclick="sve(document.getElementById('add').getElementsByTagName('input')[0].value, document.getElementById('adt').innerText);"
				class="blb fan">保存</button><button onclick="document.getElementById('add').style.display = 'none';"
				class="fan">取消</button>
		</div>
	</div>
	<div id="naozhong">
		<div class="box">
			<input type="checkbox" name="cbx" id="cbo" />
			<span>7:00</span>
			<span></span>
			<span>早上好</span>
			<button>日</button><button>一</button><button>二</button><button>三</button><button>四</button><button>五</button><button>六</button>
		</div>
		<div class="opt">
			<button class="fan">编辑闹钟</button><button class="blb fan">添加闹钟</button>
		</div>
	</div>
	<div id="shijieshizhong">
		<input type="text">
		<div>
			<span id="lct"></span>本地时间
			<span id="wdt"></span>
		</div>
		<div class="opt">
			<button class="fan">比较时间</button><button class="fan">编辑</button><button class="blb fan">添加新城市</button>
		</div>
	</div>
	<div id="miaobiao">
		<button onclick="fsc();" id="fcb">展开</button>
		<div id="div">
			<span id="a">00</span>:<span id="b">00</span>:<span id="c">00</span>.<span id="d">00</span>
		</div>
		<button onclick="da();" id="bta" class="blb">开始</button>
		<button onclick="db();" id="btb" disabled="disabled">计次</button>
		<button onclick="dc();" id="btc" disabled="disabled">重置</button>
		<br />
		<table id="tbl" cellspacing="0">
			<tr id="ttr">
				<th>分圈计时</th>
				<th></th>
				<th>时间</th>
				<th>总计</th>
			</tr>
		</table>
	</div>
	<div id="shezhi">
		<h1>设置</h1>
		<h2>应用程序主题</h2>
		<form>
			<label>
				<input type="radio" checked="checked" name="tme" onclick="tun(true);" />浅色
			</label>
			<br />
			<label>
				<input type="radio" name="tme" onclick="tun(false);" />深色
			</label>
		</form>
	</div>
	<script src="script.js"></script>
</body>

</html>
